<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Connexion</h1>

            <!-- Messages d'erreur -->
            {% if error_type %}
                <div class="error">
                    {% if error_type == "user_not_found" %}
                        ❌ Utilisateur non trouvé. 
                        <a href="/auth/inscription">Créer un compte ?</a>
                    {% elif error_type == "wrong_password" %}
                        ❌ Mot de passe incorrect. 
                        <a href="/auth/reset-password">Mot de passe oublié ?</a>
                    {% endif %}
                </div>
            {% endif %}

            <form method="post" action="/auth/connexion">
                <label for="username">Nom d'utilisateur</label>
                <input 
                    type="text" 
                    name="username" 
                    placeholder="Entrez votre nom d'utilisateur" 
                    value="{{ username if username else '' }}"
                    required
                >
                
                <label for="password">Mot de passe</label>
                <input 
                    type="password" 
                    name="password" 
                    placeholder="Entrez votre mot de passe" 
                    required
                >
                
                <button type="submit">Se connecter</button>
            </form>
            <p class="link">Pas encore inscrit ? <a href="/auth/inscription">S'inscrire</a></p>
        </div>
    </div>
    <style>
        /* CSS */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            margin: 20px 0;
            text-align: center;
        }

        body {
            min-height: 100vh;
            width: 100%;
            background: #009579;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 400px;
            background: #fff;
            border-radius: 7px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .form {
            padding: 30px;
        }

        label {
            display: block;
            padding: 10px 0;
            color: #009579;
            cursor: pointer;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 17px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            margin: 10px 0 15px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 17px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            outline: none;
            background: #009579;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #006653;
        }

        .link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .error {
            background-color: #dc3545;
            color: white;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error a {
            color: #ffeb3b;
            text-decoration: underline;
            margin-left: 5px;
        }

        .error a:hover {
            color: #fff;
        }
    </style>
</body>
</html>
